<div class="menu-container custom_navbar_main">
  <div class="container-fluid">
    <div class="menu">
      <ul class="clearfix px-3">
        <li>
          <a href="javascript:void(0)" class="nav-link--megamenu active"
          [routerLink]="['/home']">Home</a>
        </li>
        <ng-container *ngFor="let collection of headerCollections">
        <li (mouseup)="showCategoryDropdown(collection.id)" (mouseleave)="hideDropDown(collection.id)">
          <a href="javascript:void(0)" class="nav-link--megamenu">
            {{collection.name}}
            <span class="material-icons nav_links_btm_arrow">expand_more</span>
          </a>
          <ul class="nav-link--megamenu-sub-lg" [id]="'cat-'+collection.id">
            <div class="row mx-0">
              <ng-container *ngFor="let key of Object.keys(categories)">
                    <div class="col-lg-3 px-2 mb-3" *ngIf="categories[key]['collection_id'] == collection.id">
                      <li>
                        <a href="javascript:void(0)" class="nav-link--megamenu font-600 font-18 text-uppercase btn-theme-border">
                          {{key}}
                        </a>
                        <ul>
                          <ng-container *ngFor="let ele of categories[key]">
                            <li *ngIf="ele.category.collectionId == collection.id">
                              <a href="javascript:void(0)" class="nav-link--megamenu"
                              (click)="onChange(ele,key);hideDropDown(collection.id)">{{ele.name}}
                            </a>
                              <!-- [routerLink]="['/app/products',{'sub_id':ele.id,'sub_name':ele.name , 'cat':key}]" -->
                            </li>
                            </ng-container>
                            </ul>
                      </li>
                    </div>
                  </ng-container>
                
              <div class="nav_offer_banner05">
                <img src="assets/images/nav_col_img3.png">
              </div>
            </div>
          
          </ul>
        </li>
      </ng-container>
        <li>
          <a [matMenuTriggerFor]="menu" href="javascript:void(0)" class="nav-link--megamenu">
            Others
            <span class="material-icons nav_links_btm_arrow">expand_more</span>
          </a>
          <ul class="nav-link--megamenu-sub-lg normal-sub" id="collec_ul">
            <mat-menu #menu="matMenu">
            <ng-container *ngFor="let item of otherCollections">
              <li><a  mat-menu-item href="javacript:void(0)" [routerLink]="['/app/products']" class="nav-link--megamenu">{{item.name}}</a></li>
            </ng-container>
          </mat-menu>
          </ul>
          </li>
        <li>
          <a href="javascript:void(0)" class="nav-link--megamenu"
          [routerLink]="['/all-collections']">
            All Collections
          </a>
        </li>
        <li (click)="showPagesDropdown()" (dblclick)="hidePagesDropDown()">
          <a href="javascript:void(0)" class="nav-link--megamenu">
            Pages
            <span class="material-icons nav_links_btm_arrow">expand_more</span>
          </a>
          <ul class="nav-link--megamenu-sub-lg normal-sub" id="pages_ul">
            <li><a href="javacript:void(0)" [routerLink]="['/app/about']" class="nav-link--megamenu">About</a></li>
            <li><a href="javacript:void(0)" [routerLink]="['/app/contact']" class="nav-link--megamenu">Contact</a></li>
            <li><a href="javacript:void(0)" [routerLink]="['/app/faq']" class="nav-link--megamenu">FAQ</a></li>
            <!-- <li><a href="javacript:void(0)" [routerLink]="['/app/blogs']" class="nav-link--megamenu border-0">Blogs</a></li> -->
          </ul>
        </li>
        
      </ul>
    </div>
  </div>
</div>
