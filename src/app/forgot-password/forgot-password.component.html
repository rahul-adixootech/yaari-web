<!-- Breadcrumb section -->

  <div class="container text-center">
    <h1 class="text-dark font-500 mb-0">Create Your Account</h1>
    <nav aria-label="breadcrumb" class="d-flex justify-content-center">
      <ol class="breadcrumb mb-0 bg-transparent">
        <li class="breadcrumb-item">
          <a href="javascript:void(0)" class="text-gray font-400 text-font-18" [routerLink]="['/home']">Home</a>
        </li>
        <li class="breadcrumb-item active text-gray font-400 text-font-18" aria-current="page">
          Create Account
        </li>
      </ol>
    </nav>
  </div>
</div>

<!-- Breadcrumb End -->

<!-- Sign In section -->

<section class="sing_in_sec">
  <div class="container-fluid">
    <div class="row mx-0 px-5">
      <div class="col-lg-6 col-md-10 col-sm-12 mx-auto">
        <form class="custom_form" [formGroup]="resetForm" (submit)="checkmob(this.resetForm.value.mobile)">
          <div class="form-row">
            
            <div class="form-group col-md-12 mb-4">
              <input type="text" class="form-control" id="inputNumber" placeholder="mobile" name="mobile" 
                formControlName="mobile" autocomplete="off" required />
            </div>

            <div class="form-group col-md-12 mb-4">
              <input type="text" class="form-control" id="inputOTP" placeholder="OTP" name="OTP" 
                formControlName="otp" autocomplete="off"  required />
            </div>

            <div>
              <button (click)="checkmob()" type="submit" class="btn btn-theme font-18 w-100 py-4 mt-2">
                Genrate OTP
              </button>
            </div>

            <div>
              <button (click)="checkotp()" type="submit" class="btn btn-theme font-18 w-100 py-4 mt-2"
              [disabled]="resetForm.valid">
                Varified OTP
              </button>
            </div>

          </div>
        </form>

        <form class="custom_form" [formGroup]="passwordForm">
          <div class="form-row">
            <div class="form-group col-md-12 px-3 mb-4">
              <input type="password" class="form-control" placeholder="New Password" 
              formControlName="password"/>
            </div>

            <div class="form-group col-md-12 px-3 mb-4">
              <input type="password" class="form-control" placeholder="Confirm New Password"
                formControlName="confirm_password" />
            </div>

            <div class="form-group col-md-12 text-center px-3 mb-4">
              <button type="submit" class="w-100 btn btn-theme font-18 py-4 px-5 mt-2">
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<!-- Sign In section End -->
